<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0 auto;
        }

        .wrapper {
            width: 300px;
            margin: 0 auto;
        }

        .btns {
            margin: 10px auto;
            text-align: center;
        }

        #square {
            background-color: black;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
    </style>
    <script>
        window.onload = function () {
            let btns = document.getElementsByTagName('button');
            let box = document.getElementById('square');
            let attr = ['width', 'height', 'background', 'display', 'display'];
            let val = ["250px", '250px', 'red', 'none', 'block'];
            for (let i = 0; i < btns.length; i++) {
                btns[i].onclick = function () {
                    changeStyle(box, attr[i],val[i])
                }
            }
            function changeStyle(ele, attr, val) {
                ele.style[attr] = val;
            }
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="btns">
            <button>变宽</button>
            <button>变高</button>
            <button>变色</button>
            <button>隐藏</button>
            <button>重置</button>
        </div>
        <div id="square">
        </div>
    </div>
</body>

</html>
