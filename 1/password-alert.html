<!DOCTYPE html>
<html>

<head>
    <style>
        .wrapper {
            width: 400px;
            margin: 0 auto;
        }

        #f2 {
            display: none;
            background-color: yellow;
            width: 250px;
            height: 50px;
            text-align: center;
            border: 1px solid orange;
        }
    </style>
    <script>
        window.onload = function () {
            let password = document.getElementById("f1");
            let alert = document.getElementById("f2");
            password.onmouseover = function () {
                alert.style.display = "block";
            }
            password.onmouseout = function () {
                alert.style.display = "none";
            }



        }
    </script>
</head>

<body>
    <div class="wrapper">
        <input id="f1" type="radio">记住密码
        <div id="f2">
            为了您的安全，请不要在公共网络使用此功能
        </div>
    </div>

</body>

</html>
